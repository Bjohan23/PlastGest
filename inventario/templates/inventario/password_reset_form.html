{% extends "base.html" %}
{% block content %}
  <h2>Recuperar contraseña</h2>
  <p>Escribe tu correo electrónico para recibir instrucciones para restablecer tu contraseña.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit" class="btn btn-primary">Enviar email</button>
  </form>
{% endblock %}
